<!-- câu 2
a) Tạo ra 1 trang HTML (cau2.html) trong đó 5 phần từ <div>, các phần tử này có class là "item" 

b) Tạo một lớp CSS tên là "item" với độ rộng 200px, chiều cao 50px, có màu nền

c) Tạo một lớp CSS tên là "feature" với độ rộng 100%, chiều cao 200px, đường viền 2px, kiểu nét liền, có dùng màu nền và màu viền khác với màu khai báo trong lớp "item" -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline styles for demonstration purposes */
    .item {
      width: 200px;
      height: 50px;
      background-color: #abcdef; /* Màu nền của lớp "item" */
    }

    .feature {
      width: 100%;
      height: 200px;
      border: 2px solid #ff0000; /* Màu viền của lớp "feature" */
      background-color: #f0f0f0; /* Màu nền của lớp "feature" */
    }
  </style>
</head>
<body>

<div class="item">Div 1</div>
<div class="item">Div 2</div>
<div class="item">Div 3</div>
<div class="item">Div 4</div>
<div class="item">Div 5</div>

<div class="feature">Feature</div>

</body>
</html>
