<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>User Registration</h1>
    <p>Please complete the following form to register with out site:</p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="username">User Name:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="text" name="password" id="password"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label for="hear">How did you hear about us?:</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Select answer</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label for="select">Please select this box if you wish
                    to be added to our mailing list <br>
                    (We will not pass on your details to any third party)</label></td>
                <td><input type="checkbox" name="select" id="select"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register now"></td>
            </tr>
        </table>
    </form>
</body>
</html>
